server.port=8080

spring.application.name=sprint-gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# GLOBAL CORS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true

# ROUTES
spring.cloud.gateway.routes[0].id=core-api
spring.cloud.gateway.routes[0].uri=lb://CORE-API
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/core/**

spring.cloud.gateway.routes[1].id=ingest
spring.cloud.gateway.routes[1].uri=lb://INGEST
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/ingest/**

# EUREKA
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
