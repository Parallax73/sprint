<div class="sidebar" [class.visible]="sidebarService.isOpen()">

  <div class="sidebar-header">
    <p-button
      icon="pi pi-bars"
      [text]="true"
      severity="secondary"
      (onClick)="sidebarService.toggle()">
    </p-button>
    <span class="sidebar-title">Menu</span>
  </div>

  <div class="menu-items">
    <p-menu [model]="items" />
  </div>

  <div class="sidebar-footer">

    <div class="status-indicator">
      <span class="dot"></span>
      <span>System Healthy</span>
    </div>

    <p-button
      label="Logout"
      icon="pi pi-sign-out"
      severity="secondary"
      [outlined]="true"
      class="w-full"
      styleClass="w-full">
    </p-button>
  </div>

</div>
