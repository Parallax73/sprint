<div class="topbar">
  <div class="topbar-content">
    <div class="logo">
      <img src="logo.svg" alt="Sprint logo"/>
    </div>

    <div class="theme-toggle">
      <p-button
        [rounded]="true"
        [text]="true"
        [icon]="layoutService.isDarkTheme() ? 'pi pi-sun' : 'pi pi-moon'"
        (onClick)="layoutService.toggleDarkMode()"
        severity="secondary">
      </p-button>
    </div>
  </div>
</div>
