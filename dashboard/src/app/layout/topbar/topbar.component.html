<div class="topbar">
  <div class="topbar-content">

    <div class="logo">
      <img src="logo.svg" alt="Sprint logo" width="32" height="32"/>
      <h3>Sprint</h3>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <i class="pi pi-search search-icon"></i>
        <input type="text" placeholder="Find apps, content, and more" class="search-input" />
      </div>
    </div>

    <div class="actions">
      <p-button
        [rounded]="true"
        [text]="true"
        icon="pi pi-question-circle"
        severity="secondary"
        pTooltip="About"
        tooltipPosition="bottom">
      </p-button>

      <p-button
        [rounded]="true"
        [text]="true"
        [icon]="layoutService.isDarkTheme() ? 'pi pi-sun' : 'pi pi-moon'"
        (onClick)="layoutService.toggleDarkMode()"
        severity="secondary">
      </p-button>
    </div>

  </div>
</div>
