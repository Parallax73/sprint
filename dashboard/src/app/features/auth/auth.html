<div class="login-wrapper">
  <div class="login-card">

    <div class="header">
      <div class="logo">
        <img src="logo.svg" alt="Sprint logo"/>
      </div>

      <h2 class="title">{{ authState() ? 'Welcome Back!' : 'Create Account' }}</h2>

      <p class="subtitle">
        @if(authState()) {
          Don't have an account?
          <a class="link" (click)="authStateChange()">Create today!</a>
        } @else {
          Already have an account?
          <a class="link" (click)="authStateChange()">Login</a>
        }
      </p>
    </div>

    <div class="form-container">

      @if(!authState()) {
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            pInputText
            id="fullname"
            [(ngModel)]="fullName"
            type="text"
            placeholder="John Doe"
            class="input-field" />
        </div>


        <div class="form-group">
          <label for="username">Username</label>
          <input
            pInputText
            id="username"
            [(ngModel)]="username"
            type="text"
            placeholder="JohnDoe1"
            class="input-field" />
        </div>
      }

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          pInputText
          id="email"
          [(ngModel)]="email"
          type="text"
          placeholder="Email address"
          class="input-field" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Password"
          inputStyleClass="input-field"
          class="w-full">
        </p-password>
      </div>

      @if(authState()) {
        <div class="form-actions">
          <div class="remember-me">
            <p-checkbox id="remember" [(ngModel)]="checked" [binary]="true"></p-checkbox>
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="link">Forgot your password?</a>
        </div>
      }

      <button pButton class="submit-btn" (click)="onSubmit()">
        <i class="pi pi-user"></i>
        <span>{{ authState() ? 'Sign In' : 'Sign Up' }}</span>
      </button>

    </div>
  </div>
</div>
